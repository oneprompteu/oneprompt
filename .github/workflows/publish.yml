name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish-sdk:
    name: Publish oneprompt-sdk
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/oneprompt-sdk

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --upgrade pip build hatchling

      - name: Build oneprompt-sdk package
        run: python -m build
        working-directory: packages/oneprompt-sdk

      - name: Publish oneprompt-sdk to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: packages/oneprompt-sdk/dist/

  publish-full:
    name: Publish oneprompt
    runs-on: ubuntu-latest
    needs: publish-sdk

    environment:
      name: pypi
      url: https://pypi.org/p/oneprompt

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install build tools
        run: python -m pip install --upgrade pip build hatchling

      - name: Build oneprompt package
        run: python -m build

      - name: Publish oneprompt to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
